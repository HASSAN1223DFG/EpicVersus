<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpicVersus - الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0b0019, #150035, #240046);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 0 10px;
      font-size: 40px;
      font-weight: bold;
      color: #e3baff;
      text-shadow: 0 0 15px #9c27b0;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      background: linear-gradient(90deg, #9c27b0, #3f51b5);
      color: #fff;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 20px;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(156, 39, 176, 0.6);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(63, 81, 181, 0.9);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
      margin-top: 60px;
      border-top: 1px solid #3f3f3f;
    }
  </style>
</head>
<body>

  <header>⚡ EpicVersus ⚡</header>
  <p class="subtitle">اختر ما تريد فعله في عالم المقارنات الملحمية</p>

  <div class="buttons">
    <a href="characters.html" class="btn">👊 عرض الشخصيات</a>
    <a href="compare.html" class="btn">⚔️ الدخول إلى المقارنة</a>
  </div>

  <footer>© 2025 EpicVersus - كل الحقوق محفوظة</footer>

</body>
</html>
